# GitHub Release
release:
  github:
    owner: aryankumar07
    name: jsawn
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## Release {{ .Tag }} ({{ .Date }})
    
    Fast JSON parsing with jsawn!
  footer: |
    ## Installation
    
    ### Homebrew (macOS/Linux)
    ```bash
    brew tap aryankumar07/tap
    brew install jsawn
    ```
    
    ### Arch Linux (AUR)
    ```bash
    yay -S jsawn-bin
    # or
    paru -S jsawn-bin
    ```
    
    ### Manual Installation
    Download the appropriate archive for your platform from the assets below.
